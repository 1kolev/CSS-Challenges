<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>CSS Testing</title>
</head>
<body>
    <h1 class="header">CSS Testing Area</h1>

    <div class="sweden-flag">
        <div class="sweden swstripe1"></div>
        <div class="sweden swstripe2"></div>
    </div>

    <div class="japan-flag">
<!--        <div class="jstripe1"></div>-->
        <div class="japan jstripe2"></div>
    </div>

    <div class="switzerland-flag">
        <div class="switzerland sstripe1"></div>
        <div class="switzerland sstripe2"></div>
    </div>

    <div class="madagascar-flag">
        <div class="mstripe1"></div>
        <div class="horizontal-mstripes">
            <div class="mstripe2"></div>
            <div class="mstripe3"></div>
        </div>
    </div>

    <div class="german-flag">
        <div class="german gstripe1"></div>
        <div class="german gstripe2"></div>
        <div class="german gstripe3"></div>
    </div>

    <div class="french-flag">
        <div class="french fstripe1"></div>
        <div class="french fstripe2"></div>
        <div class="french fstripe3"></div>
    </div>

    <div class="word-carousel">
        <p class="I-love">I love </p>
    </div>

    <div class="target-container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>

    <div class="loading-animation">
        <div class="square square1"></div>
        <div class="square square2"></div>
        <div class="square square3"></div>
    </div>

    <div class="loading-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="card">
        <div class="card-thumbnail">
            <img alt="" src="images/jr-korpa-unsplash.jpg"/>
        </div>
        <div class="card-body">
            <div class="card-avatar">
                <img alt="" src="images/daniel-park-unsplash.jpg"/>
            </div>
            <div class="card-details">
                <h3>Abstract Gradient Project</h3>
                <p>Scrimsbee McScrimslee</p>
            </div>
        </div>
        <ul class="card-stats">
            <li>â™¥ 8</li>
            <li>ðŸ’¬ 32</li>
        </ul>
    </div>


    <div class="search-bar-container">
        <label for="search-field" title="Look for something!">Look for something!</label><br>
        <input type="search"
               id="search-field"
               class="search-bar"
        placeholder="Search..."
        alt="Search..."
        title="Search...">
    </div>

    <div class="colorful-button-container">
        <div class="colorful-button-border">
            <button type="button" class="colorful-button">
                Start Coding!
            </button>
        </div>
    </div>

    <div class="grid-container">
        <div class="box grid-item-1">Div 1</div>
        <div class="box grid-item-2">Div 2</div>
        <div class="box grid-item-3">Div 3</div>
        <div class="box grid-item-4">Div 4</div>
        <div class="box grid-item-5">Div 5</div>
    </div>

</body>
</html>
